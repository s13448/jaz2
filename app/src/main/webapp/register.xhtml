<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <h:form styleClass="form-base">
        <div class="form-group">
            <h:inputText id="username" styleClass="form-control" a:placeholder="Username"
                         value="#{registerRequest.userName}"/>
        </div>

        <div class="form-group">
            <h:inputText id="password" styleClass="form-control" a:placeholder="Password"
                         value="#{registerRequest.password}"/>
        </div>
    </h:form>

    <h:commandButton styleClass="btn btm-primary" value="Login" action="#{registerController.register(registerRequest)}"/>

</h:body>
</html>
